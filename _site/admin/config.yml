backend:
  name: github
  repo: nqrlz/MBT
  branch: master
  site_domain: mbt.netlify.com
media_folder: "images/uploads"
collections:
  - name: "post" # Used in routes, e.g. /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "_posts/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template i.e. YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Offene Plätze", name: "rating", widget: "number"}
      - {label: "Veröffentlich am", name: "date", widget: "datetime"}
      - {label: "Veröffentlich am", name: "dateplayed", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Highlight", name: "highlight", widget: "string"}
